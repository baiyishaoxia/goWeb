{{define "css"}}
<style type="text/css">
    #var_box .all{width: 100%;}
</style>
{{end}}
{{define "content"}}
<form method="POST" action="/home/index/edit/{{.Data.LinkId}}" accept-charset="UTF-8" id="form1">
    <!--导航栏-->
    <div class="location">
        <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
        <a href="http://www.baidu.com" class="home"><i></i><span>百度一下</span></a>
        <i class="arrow"></i>
        <a href="/home/index/list"><span>链接管理</span></a>
        <i class="arrow"></i>
        <span>修改链接</span>
    </div>
    <div class="line10"></div>
    <!--/导航栏-->
    <!--内容-->
    <div id="floatHead" class="content-tab-wrap">
        <div class="content-tab">
            <div class="content-tab-ul-wrap">
                <ul>
                    <li><a class="selected" href="javascript:;">修改链接信息</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="tab-content">
        <dl>
            <dt>链接名</dt>
            <dd>
                <input class="input normal" datatype="*" name="name" value="{{.Data.LinkName}}" type="text">
                <span class="Validform_checktip">*</span>
            </dd>
        </dl>
        <dl>
            <dt>链接描述</dt>
            <dd>
                <textarea class="input normal" datatype="*" name="title" type="text">{{.Data.LinkTitle}}</textarea>
                <span class="Validform_checktip">*</span>
            </dd>
        </dl>
        <dl>
            <dt>url</dt>
            <dd>
                <input class="input normal" datatype="*" name="url" value="{{.Data.LinkUrl}}" type="text">
                <span class="Validform_checktip">*</span>
            </dd>
        </dl>
        <dl>
            <dt>排序</dt>
            <dd>
                <input class="input normal" datatype="*" name="sort" value="{{.Data.LinkOrder}}" type="text">
                <span class="Validform_checktip">*</span>
            </dd>
        </dl>
    </div>
    <!--/内容-->
    <!--工具栏-->
    <div class="page-footer">
        <div class="btn-wrap">
            <input class="btn" type="submit" value="提交保存">

        </div>
    </div>
    <!--/工具栏-->
</form>

{{end}}
{{define "js"}}
<script type="text/javascript">
    $(function () {
        $('#form1').initValidform();
        $(".upload-image").each(function () {
            $(this).InitUploader({sendurl: "/admin/upload/image", swf: "/public/home/script/webuploader/uploader.swf" });
        });
    })
</script>

{{end}}
