<script  type="text/javascript">
    //禁用Enter键表单自动提交
    document.onkeydown = function(event) {
        var target, code, tag;
        if (!event) {
            event = window.event; //针对ie浏览器
            target = event.srcElement;
            code = event.keyCode;
            if (code == 13) {
                tag = target.tagName;
                if (tag == "TEXTAREA") { return true; }
                else { return false; }
            }
        }
        else {
            target = event.target; //针对遵循w3c标准的浏览器，如Firefox
            code = event.keyCode;
            if (code == 13) {
                tag = target.tagName;
                if (tag == "INPUT") { return false; }
                else { return true; }
            }
        }
    };

    //region 点击搜索
    $('.btn-search').click(function () {
        $(this).parents('form').eq(0).attr('method','get');
        $(this).parents('form').eq(0).find("input[name='_token']").remove();
        $(this).parents('form').eq(0).submit();
    });
    //endregion

    //region Ajax提示 [post提交  form表单action提交  id设置为form1 返回json数据：status，info，url]
    $(".ajax").click(function () {
        var the_form=$(this).parents('form').eq(0);
        var form_url = the_form.attr('action');
        $.post(form_url,$("#form1").serialize(),function (data) {
            if(data.status==201){
                layer.msg(data.info);
                return
            }
            if(data.status==200){
                layer.msg(data.info);
                setTimeout(function () {
                    window.location.href=data.url
                },2000);
                return
            }
            if (data.url!=undefined) {
                setTimeout(function () {
                    window.location.href = data.url
                }, 2000);
            }
        });
        return false;
    })
    //endregion

    //region Ajax提示 [get提交  a标签提交  url设置为请求地址  返回json数据：status，info，url]
    $(".ajax_get").click(function () {
        var url=$(this).attr('url');
        $.get(url,{},function (data) {
            if(data.status==201){
                layer.msg(data.info);
                return
            }
            if(data.status==200){
                layer.msg(data.info);
                setTimeout(function () {
                    window.location.href=data.url
                },2000);
                return
            }
            if (data.url!=undefined) {
                setTimeout(function () {
                    window.location.href = data.url
                }, 2000);
            }
        });
        return false;
    })
    //endregion

    //region 通用确认提交 [post提交  设置当前class标签 为 sure提交表单  返回json数据：status，info，url] 带layer父弹窗
    $('.sure').click(function () {
        var the_form=$(this).parents('form').eq(0);
        var form_url = the_form.attr('action');
       console.log($("#form1").serialize());
        $.post(form_url,$("#form1").serialize(),function (data) {
            if(data.status==201){
                layer.msg(data.info);
                return
            }
            if(data.status==200){
                layer.msg(data.info,{icon:1,time:1000},function () {
                    parent.location.reload();// 刷新父窗口
                    layer_close();
                });
                return
            }
            if (data.url!=undefined) {
                setTimeout(function () {
                    window.location.href = data.url
                }, 2000);
            }
        });
        return false;
    });
    //endregion

    $('.ClickBtn').click(function () {
        $.ajax({
            type: 'POST',
            url: $("#form1").attr('action'),
            data: $("#form1").serialize(),
            success: function (data) {
                if (data.status==200) {
                    layer.msg(data.info,{icon:1,time:1000},function () {
                        $('.close').click();
                    });
                    return;
                }
                else {
                    layer.msg(data.info);
                    return;
                }
            }
        });
        return false;
    });
    //启用---停用
    function status_top(obj,url,id){
        layer.confirm('确认要更改状态吗？',function(index){
            $.get(url,{id:id},function (data) {
                if(data.status == 201){
                    layer.msg(data.info,{icon: 5,time:1000});
                    window.location.href=data.url;
                    return;
                }
                if(data.status == 200){
                    layer.msg(data.info,{icon: 6,time:1000});
                    window.location.href=data.url;
                    return false;
                }
            });
        });
    }
</script>
