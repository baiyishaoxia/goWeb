{{define "css"}}
<title>编辑产品分类</title>
{{end}}

{{define "content"}}
<div class="page-container">
	<form action="/admin/category/edit/{{.Data.Id}}" method="post" class="form form-horizontal" id="form1">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">所属父分类：</label>
            <div class="formControls col-xs-6 col-sm-6 rule-single-select">
                <select name="parent_id" class="parent_id input-text">
                    {{range $key,$val:=.Category}}
                        <option value="{{$val.Id}}" {{if eq $val.Id $.Data.ParentId}} selected {{end}}>{{$val.TitleHtml}}</option>
                    {{end}}
                </select>
            </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" name="title" value="{{.Data.Title}}">
			</div>
		</div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">备注：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea name="content" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)">{{.Data.Content}}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="sort" value="{{.Data.Sort}}">
            </div>
        </div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius ajax" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
{{end}}
